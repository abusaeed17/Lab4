<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Auto Parts - Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-form">
        <h2>Great Auto Parts - Order Form</h2>
        <form action="/submit-order" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="user@example.com" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="\{05\}[0-9]{8}" required placeholder="{05}12345678">

            <label for="make">Make:</label>
            <select id="make" name="make" placeholder="Select car make">
                <option value="Acura">Acura</option>
                <option value="Buick">Buick</option>
                <option value="Toyota">Toyota</option>
                <option value="Kia">Kia</option>
            </select>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="e.g. Camery, Rio" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="e.g. 2023" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="sparePart">Spare Part:</label>
            <input type="text" id="sparePart" name="sparePart" placeholder="e.g. Brake pads" required>

            <label for="quantity">Quantity:</label>
            <select id="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="5" placeholder="Any additional details or comments"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
